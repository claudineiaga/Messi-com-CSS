<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Messi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="cartoon">
        <div class="head">
          <div class="front-light"></div>
          <div class="back-light"></div>
          <div class="ear"></div>
          <div class="cheek"></div>
          <div class="nose"></div>
          <div class="bear-shadow"></div>
        </div>
        <div class="beard">
          <div class="bear-shadow"></div>
        </div>
        <div class="hair">
          <div class="hair-dark"></div>
        </div>
        <div class="body">
          <div class="body-light"></div>
          <div class="body-dark"></div>
          <div class="shorts">
            <div class="shorts-lines"></div>
            <div class="shorts-lines-dark"></div>
            <div class="shorts-blue"></div>
          </div>
          <div class="body-line body-line-1"></div>
          <div class="body-line body-line-2"></div>
          <div class="body-line body-line-3"></div>
          <div class="body-line body-line-4"></div>
          <div class="body-line body-line-5"></div>
          <div class="body-dark-line body-dark-line-1"></div>
          <div class="body-dark-line body-dark-line-2"></div>
        </div>
        <div class="jersey">
          <div class="blue blue-1"></div>
          <div class="blue blue-2"></div>
          <div class="blue blue-3"></div>
          <div class="dark-blue"></div>
          <div class="bright-blue"></div>
          <div class="black black-1"></div>
          <div class="black black-2"></div>
          <div class="black black-3"></div>
          <div class="zero"></div>
          <div class="light-top"></div>
          <div class="jersey-shadow"></div>
        </div>
        <div class="hand-1">
          <div class="hand-1-shadow"></div>
        </div>
        <div class="body-top">
          <div class="body">
            <div class="body-light"></div>
            <div class="body-dark"></div>
          </div>
        </div>
        <div class="hand-2">
          <div class="hand-2-shadow"></div>
        </div>
      </div>
</body>
</html>
